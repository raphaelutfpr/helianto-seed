<div class="row" >
<div class="col-md-4" style="cursor: pointer;" data-ng-repeat="category in categoryList.content" >
<div class="media" data-ng-click="getCategory(category.id, null, null, true)">
	<div class="media-left media-top">
 		<h2><i class="fa fa-cube"></i></h2>
	</div>
	<div class="media-body">
		<div class="h4">{{category.categoryName}}</div>
		<div class="h4"><small>{{category.categoryCode}}</small></div>
	</div>
</div>	
</div>
</div>

	<div class="alert alert-warning alert-dismissible" role="alert" data-ng-hide="categoryList.totalPages >0 || categoryList.totalElements > 0 || categoryList.numberOfElements >0">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <strong>{{'NO_CONTENT' | i18n}}</strong> 
	</div>
